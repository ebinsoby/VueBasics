 <!DOCTYPE html>
<html>

<head>
  <title>VueJS</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <p>{{fullName}}</p>
    <p><a :href="url" target="_blank">Google</a></p>
    <p>{{`Age is ${age}`}}</p>
    <hr>
    <label>First Name</label>
    <input type="text" v-model="firstName">
    <label>Middle Name</label>
    <input type="text" :value="middleName" @keyup.enter="updateMiddleName">
    <label>Last Name</label>
    <input type="text" :value="lastName" @input.prevent="updateLastName('last name is updated', $event)">
    <button v-on:click="increment">increment</button>
    <button v-on:click.ctrl="age--">decrement</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
